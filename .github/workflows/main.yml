name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # You can change this to windows-latest or macos-latest if needed

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'  # You can use your required Node.js version

      # Install dependencies in the my-app subdirectory
      - name: Install dependencies
        run: npm install
        # working-directory: ./my-app  # Pointing to the 'my-app' subdirectory

      # Run tests (if you have any tests)
      - name: Run tests
        run: npm run test

      # Build the application
      - name: Build Next.js app
        run: npm run build

