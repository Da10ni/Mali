version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - mongo
    environment:
      # Prisma DB
      DATABASE_URL: postgresql://postgres:123@localhost:5432/Linktree
      # Mongoose DB
      MONGODB_URI: mongodb+srv://linkstree:linkstreepassword@cluster0.yac8o0c.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
    volumes:
      - .:/app
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: Linktree
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    restart: unless-stopped

volumes:
  pgdata:
  mongodata:
